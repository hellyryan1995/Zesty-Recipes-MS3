{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col s12 m8 offset-m2 center">
            <h3>Sign Up</h3>
        </div>
    </div>
    <!-- Sign Up Form -->
    <div class="row">
        <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('signup') }}">
            <div class="card-panel drop-shadow-all round-borders">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12 m8 offset-m2">
                        <input id="username" name="username" type="text"  minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username"><i class="far fa-user"></i> Username</label>
                    </div>
                </div>
                <!-- Email -->
                <div class="row">
                    <div class="input-field col s12 m8 offset-m2">
                        <input id="email" name="email" type="email" minlength="5"
                        maxlength="55" class="validate" required>
                        <label for="email"><i class="far fa-envelope"></i> Email</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12 m8 offset-m2">
                        <input id="password" name="password" type="password"  minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password"><i class="fas fa-unlock-alt"></i> Password</label>
                    </div>
                </div>
                <!-- Sign Up Button -->
                <div class="row">
                    <div class="input-field col s12 m8 offset-m2">
                        <button type="submit" class="waves-effect waves-light btn custom-button">Sign Up</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12 m8 offset-m2 center">
            <p>Already Signed Up?  <a href="#">Log In now</a></p>
        </div>
    </div>

{% endblock %}

{% block footer %}
{% endblock %}
